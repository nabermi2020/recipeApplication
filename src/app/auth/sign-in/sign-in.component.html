<div class="row">
 
        <div class="col-xs-10 col-md-10">
            <h4>Log In form</h4>
            <form (ngSubmit)="onSignIn(f)" #f="ngForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email"
                           name="email"
                           id="email"
                           required
                           ngModel
                           email
                           class="form-control">
                </div>
            
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password"
                           name="password"
                           id="password"
                           ngModel
                           required
                           class="form-control">
                </div>
            
                <button class="btn btn-primary"
                        type="submit">
                    Sign In
                </button>
            </form>
        </div>
    </div>
