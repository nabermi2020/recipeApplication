<div class="row">
    <div class="col-md-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm"> 
            <div class="row">
                <div class="col-sm-7 col-md-7 form-group">
                    <label for="name">Name</label>
                    <input type="text"
                           id="name"
                           name="name"
                           class="form-control"
                           ngModel
                           #ingredientName="ngModel"
                           required>

                    <span class="validationError"
                          *ngIf="!ingredientName.valid && ingredientName.touched">
                        Name is required!
                    </span>
                </div>

                <div class="col-sm-5 col-md-5 form-group">
                    <label for="amount">Amount</label>
                    <input type="text"
                           id="amount"
                           name="amount"
                           ngModel
                           class="form-control"
                           #ingredientAmount="ngModel"
                           required
                           pattern="^[1-9]+[0-9]*$">
                </div>

                <span class="validationError"
                      *ngIf="!ingredientAmount.valid && ingredientAmount.touched">
                    Amount should be a number!
                </span>

            </div>
                
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success"
                            type="submit"
                            [disabled]="!f.valid">
                        {{ editMode ? 'Update' : 'Add' }}
                    </button>

                    <button class="btn btn-danger"
                            type="button"
                            *ngIf="editMode"
                            (click)="deleteIngredient()">
                        Delete
                    </button>

                    <button class="btn btn-primary"
                            type="button"
                            (click)="resetForm()">
                        Clear
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
