<div class="row">
    <div class="col-md-12">
        
        <img [src]="selectedRecipe.imagePath" 
             [alt]="selectedRecipe.name"
             class="img-responsive"
             style="max-height: 300px;">
             
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        
        <h1>{{ selectedRecipe.name }}</h1>
        
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="btn-group ">
            <button type="button"
                    class="btn btn-primary dropdown-toggle"
                    [appDropdown]='menu'>
                Manage Recipe
                <span class="caret"></span>
            </button>

            <ul class="dropdown-menu" #menu>
                <li><a (click)="addIngredientsToShoppingList()">Add Ingredients to shopping list</a></li>
                <li><a [routerLink]="['edit']">Edit Recipe</a></li>
                <li><a (click)="deleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12"
         *ngIf="selectedRecipe.description">
        {{ selectedRecipe.description }}
    </div>
</div>


<div class="row">
    <div class="col-md-12">
        <ul>
            <li class="list-group-item"
                *ngFor="let ingredient of selectedRecipe.ingredients">
                {{ ingredient.name }} ({{  ingredient.amount }})
            </li>
            
        </ul>
    </div>
</div>

<ng-content></ng-content>
