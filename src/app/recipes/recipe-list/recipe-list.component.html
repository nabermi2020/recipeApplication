<div class="row">
    <div class="co-md-12">
        <button class="btn btn-success"
                routerLink="new">New Recipe</button>
    </div>
</div>

<div class="row">
    <div class="col-md-12 recipe">
        <app-recipe-item *ngFor="let recipe of (recipesState | async).recipes; let i = index"
                         class="recipe" 
                         [recipe]="recipe"
                         [id]="i">
        </app-recipe-item>   
    </div>
</div>
